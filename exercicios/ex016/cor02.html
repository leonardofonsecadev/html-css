<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configuração globais das CSS*/
            height: 100%;
        }

        body {
            background-image: linear-gradient(to right, #3F7545, #3CA046, #09F520);
            background-attachment: fixed;
        }

        h1 {
            color: rgba(255, 255, 255, 0.884);
        }

    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
