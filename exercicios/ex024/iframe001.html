<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <!-- Tamanhos do ifreme obedecem primeiro o CSS -->
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        
        <!-- Tamanho padrão 300x150
        frameborder sempre 0 ou 1
        scolling "no" funciona em alguns navegadores -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"> <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe>

        para aprender a programar.
    </p>
    <!--Site do Google não aparece porque é protegido-->
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"></iframe>

        também é bem legal!
    </p>

</body>
</html>
